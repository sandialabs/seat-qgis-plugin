name: QGIS Plugin CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: qgis/qgis:latest
        options: --user root
        ports:
          - 99:99

    steps:
      - name: Checkout qgis-plugin
        uses: actions/checkout@v4

      - name: Build QGIS Docker container
        run: |
          docker build -t qgis/qgis:latest \
            --build-arg DOCKER_TAG=latest \
            -f .docker/qgis.dockerfile .

      - name: Run QGIS Docker container
        run: |
          docker run --rm -d --name qgis \
            -v /tmp/.X11-unix:/tmp/.X11-unix  \
            qgis/qgis:latest
