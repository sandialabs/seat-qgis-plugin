name: QGIS Plugin CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - tests

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: qgis/qgis:release-3_28
        options: --user root
        ports:
          - 99:99

    steps:
      - name: Checkout qgis-plugin
        uses: actions/checkout@v3

      - name: Run QGIS Docker container
        run: |
          docker run -d --name qgis-testing-environment \
          -v ${GITHUB_WORKSPACE}:/tests_directory \
          -e DISPLAY=:99 qgis/qgis:release-3_28 tail -f /dev/null

      - name: Sleep for Xvfb
        run: sleep 20

      - name: Check Docker container status
        run: docker ps -a

      - name: Check Docker container logs
        run: docker logs qgis-testing-environment

      - name: Check directory structure
        run: docker exec qgis-testing-environment sh -c "pwd && ls -R /"

      - name: Install python dependencies in a virtual environment
        run: |
          docker exec qgis-testing-environment sh -c "apt update && apt install -y python3-venv"
          docker exec qgis-testing-environment sh -c "python3 -m venv /tests_directory/venv"
          docker exec qgis-testing-environment sh -c "/tests_directory/venv/bin/pip install --upgrade pip"
          docker exec qgis-testing-environment sh -c "/tests_directory/venv/bin/python /tests_directory/tests/install_dependencies.py /tests_directory/venv/bin/python"

      - name: Find qgis_setup.sh script
        run: docker exec qgis-testing-environment sh -c "find /QGIS/.docker/qgis_resources/test_runner/ -name qgis_setup.sh"

      - name: Setup QGIS and enable the plugin
        run: |
          docker exec qgis-testing-environment sh -c "sh /QGIS/.docker/qgis_resources/test_runner/qgis_setup.sh seat"
          docker exec qgis-testing-environment sh -c "rm -f /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/seat"
          docker exec qgis-testing-environment sh -c "ln -s /tests_directory /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/seat"
       
      - name: Run Tests
        run: |
          docker exec qgis-testing-environment sh -c "/tests_directory/venv/bin/python /tests_directory/tests/test_shear_stress.py"
