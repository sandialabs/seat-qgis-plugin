name: QGIS Plugin CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - tests

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: qgis/qgis:latest
        options: --user root
        ports:
          - 99:99

    steps:
      - name: Checkout qgis-plugin
        uses: actions/checkout@v3

      - name: Run QGIS Docker container
        run: |
          docker run -d --name qgis-testing-environment \
          -v ${GITHUB_WORKSPACE}:/tests_directory \
          -e DISPLAY=:99 qgis/qgis:3.28 tail -f /dev/null

      - name: Sleep for Xvfb
        run: sleep 20

      - name: Check Docker container status
        run: docker ps -a

      - name: Check Docker container logs
        run: docker logs qgis-testing-environment

      - name: Verify Mounted Volumes
        run: docker exec qgis-testing-environment sh -c "mount | grep tests_directory"

      - name: Explore `/usr/share/qgis` Directory
        run: docker exec qgis-testing-environment sh -c "ls -l /usr/share/qgis"

      - name: Explore Root Directory
        run: docker exec qgis-testing-environment sh -c "ls -l /"

      - name: Explore `/tests_directory` Directory
        run: docker exec qgis-testing-environment sh -c "ls -l /tests_directory"

      - name: Find `qgis_setup.sh` Script
        run: docker exec qgis-testing-environment sh -c "find / -name qgis_setup.sh"

      - name: Setup QGIS and enable the plugin
        run: |
          docker exec qgis-testing-environment sh -c "sh /usr/share/qgis/.docker/qgis_resources/test_runner/qgis_setup.sh seat"
          docker exec qgis-testing-environment sh -c "rm -f /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/seat"
          docker exec qgis-testing-environment sh -c "ln -s /tests_directory /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/seat"
       
      - name: Run Tests
        run: |
          docker exec qgis-testing-environment sh -c "/tests_directory/venv/bin/python /tests_directory/tests/test_shear_stress.py"
