name: QGIS Plugin CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - tests

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: qgis/qgis:latest
        options: --user root
        ports:
          - 99:99

    steps:
      - name: Checkout qgis-plugin
        uses: actions/checkout@v4

      - name: Run QGIS Docker container
        run: |
          docker run -d --name qgis-testing-environment \
          -v ${GITHUB_WORKSPACE}:/tests_directory \
          -e DISPLAY=:99 qgis/qgis:latest tail -f /dev/null

      - name: Wait for Docker to be ready
        run: |
          until docker exec qgis-testing-environment sh -c "ls /"; do sleep 1; done

      - name: Setup QGIS Python environment and verify
        run: |
          docker exec qgis-testing-environment sh -c "export QGIS_ROOT=/usr"
          docker exec qgis-testing-environment sh -c "export PYTHONPATH=$QGIS_ROOT/share/qgis/python:$PYTHONPATH"
          docker exec qgis-testing-environment sh -c "export PATH=$QGIS_ROOT/bin:$PATH"
          docker exec qgis-testing-environment sh -c "echo QGIS_ROOT=$QGIS_ROOT"
          docker exec qgis-testing-environment sh -c "echo PYTHONPATH=$PYTHONPATH"
          docker exec qgis-testing-environment sh -c "echo PATH=$PATH"
          docker exec qgis-testing-environment sh -c "which python3"

      - name: Install dependencies
        run: |
          docker exec qgis-testing-environment sh -c "pip3 install -r /tests_directory/tests/requirements.txt"

      - name: Setup QGIS and enable the plugin
        run: |
          docker exec qgis-testing-environment sh -c "sh /tests_directory/.docker/qgis_resources/test_runner/qgis_setup.sh seat"
          docker exec qgis-testing-environment sh -c "rm -f /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/seat"
          docker exec qgis-testing-environment sh -c "ln -s /tests_directory /root/.local/share/QGIS/QGIS3/profiles/default/python/plugins/seat"

      - name: Run Tests
        run: |
          docker exec qgis-testing-environment sh -c "python3 /tests_directory/tests/test_shear_stress.py"

      - name: Clean up Docker container
        if: always()
        run: |
          docker stop qgis-testing-environment
          docker rm qgis-testing-environment
