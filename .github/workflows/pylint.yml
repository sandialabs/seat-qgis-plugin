name: Pylint

on:
  push:
    branches:
      - main
      - workflow
      - vel_lint
  pull_request:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    services:
      docker:
        image: qgis/qgis:latest
        options: --user root
        ports:
          - 99:99

    steps:
      - name: Checkout qgis-plugin
        uses: actions/checkout@v4

      - name: Run QGIS Docker container
        run: |
          docker run -d --name qgis-testing-environment \
          -v ${GITHUB_WORKSPACE}:/tests_directory \
          -e DISPLAY=:99 qgis/qgis:latest tail -f /dev/null

      - name: Wait for Docker to be ready
        run: |
          until docker exec qgis-testing-environment sh -c "ls /"; do sleep 1; done

      - name: Install plugin by manually via Copy
        run: |
          docker exec qgis-testing-environment sh -c '
          PLUGIN_SRC_PATH=/tests_directory/seat
          PLUGIN_DEST_DIR=/usr/share/qgis/python/plugins/seat
          mkdir -p $PLUGIN_DEST_DIR
          cp -r $PLUGIN_SRC_PATH/* $PLUGIN_DEST_DIR/
          '

      - name: Install System Dependencies
        run: |
          docker exec qgis-testing-environment sh -c "apt-get update && apt-get install -y python3-pandas python3-netcdf4 python3-pytest python3-pip"

      - name: Install pylint Globally Using pip
        run: |
          docker exec qgis-testing-environment sh -c "pip3 install --upgrade pip && pip3 install pylint"

      - name: Run Pylint on velocity_module
        run: |
          docker exec qgis-testing-environment pylint /tests_directory/seat/modules/velocity_module.py

      - name: Clean up Docker container
        if: always()
        run: |
          docker stop qgis-testing-environment
          docker rm qgis-testing-environment
