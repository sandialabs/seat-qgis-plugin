name: Pylint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    services:
      docker:
        image: qgis/qgis:latest
        options: --user root
        ports:
          - 99:99

    steps:
      - name: Checkout qgis-plugin
        uses: actions/checkout@v4

      - name: Run QGIS Docker container
        run: |
          docker run -d --name qgis-testing-environment \
          -v ${GITHUB_WORKSPACE}:/tests_directory \
          -e DISPLAY=:99 qgis/qgis:latest tail -f /dev/null

      - name: Wait for Docker to be ready
        run: |
          until docker exec qgis-testing-environment sh -c "ls /"; do sleep 1; done

      - name: Locate QGIS Python
        id: find-qgis-python
        run: |
          QGIS_PYTHON=$(docker exec qgis-testing-environment sh -c "find /usr -name 'python3' -type f -executable | grep qgis")
          echo "First search result: $QGIS_PYTHON"
          if [ -z "$QGIS_PYTHON" ]; then
            QGIS_PYTHON=$(docker exec qgis-testing-environment sh -c "find /usr -name 'python' -type f -executable | grep qgis")
            echo "Second search result: $QGIS_PYTHON"
          fi
          if [ -z "$QGIS_PYTHON" ]; then
            QGIS_PYTHON=$(docker exec qgis-testing-environment sh -c "find /usr -name 'python3' -type f -executable | head -n 1")
            echo "Fallback search result: $QGIS_PYTHON"
          fi
          if [ -z "$QGIS_PYTHON" ]; then
            echo "QGIS Python interpreter not found"
            exit 1
          else
            echo "QGIS_PYTHON=${QGIS_PYTHON}" >> $GITHUB_ENV
            echo "QGIS_PYTHON_PATH=${QGIS_PYTHON%/*}" >> $GITHUB_ENV
            echo "Final QGIS Python Path: $QGIS_PYTHON"
          fi

